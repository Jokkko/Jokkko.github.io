<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>punto2</title>
</head>
<body>
    <script>
        let base = parseInt(prompt("Ingresa el valor de la base del rectangulo: "));
        let altura = parseInt(prompt("Ingresa el valor de la altura del rectangulo: "));
    </script>
    <script>
        let perimetro = 2*base+2*altura;
        let area = base*altura;
        alert("El valor del perimetro del rectangulo es: " + perimetro + "\n");
        alert("El valor del area del rectangulo es: " + area );
    </script>
</body>
</html>
